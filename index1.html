<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>问道</title>
	<script type="text/javascript" charset="utf-8" src="js/inc.js"></script>
	<script type="text/javascript" charset="utf-8">
		function getr(){
			var y = document.getElementById("year").value;
			var m = document.getElementById("month").value;
			var d = document.getElementById("day").value;
			var dt = new Date(y, (m-1), d);
			var lll = new lunarDate();
			var ld = lll.ganzhi(dt);
			var rd = lll.toLunarDate(dt);
			document.getElementById("lunar").innerHTML = rd.toString();
			document.getElementById("sx").innerHTML = ld.animal+" "+ld.aid+" "+ld.jie;
		}
	</script>
</head>

<body>
	<p>
		<input type="text" value="2011" id="year"> 年 <input type="text" value="2" id="month"> 月 <input type="text" value="1" id="day"> 日 <input type="button" value="get" onclick="getr();">
	</p>
	<p id="lunar"></p>
	<p id="sx"></p>
</body>
</html>
